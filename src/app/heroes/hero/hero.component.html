<h1 class="mx-2 mt-3">{{ name }}</h1>

<dl class="mx-2 ">
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>
</dl>


<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2"
>
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 50"
  (click)="changeAge()"
  class="btn btn-primary mx-2"
>
  Cambiar Edad
</button>

<button
  (click)="resetState()"
  class="btn btn-primary mx-2"
>
  Reset
</button>
